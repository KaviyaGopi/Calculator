<html>
    <head>
        <title>Calculator</title>
    </head>

    <form name="form1" class="calci" action="Calculator.html" method="POST">
<input type="text" name="answer" id="display">
<br>
    </br>
<input type="button" class="btnDesign" value="C" oneclick="form1.answer.value+=''">
<input type="button" class="btnDesign" value="<" oneclick="form1.answer.value=form1.answer.value.substring(0,form1,answer.value.length*1-1)">
<input type="button" class="btnDesign" value="00" oneclick="form1.answer.value+='00'">
<input type="button" class="operatorDesign" value="/" oneclick="form1.answer.value+='/'">
<br>
</br>

<input type="button" class="btnDesign" value="7" oneclick="form1.answer.value+='7'">
<input type="button" class="btnDesign" value="8" oneclick="form1.answer.value+='8'">
<input type="button" class="btnDesign" value="9" oneclick="form1.answer.value+='9'">
<input type="button" class="operatorDesign" value="*" oneclick="form1.answer.value+='*'">
<br>
</br>
<input type="button" class="btnDesign" value="4" oneclick="form1.answer.value+='4'">
<input type="button" class="btnDesign" value="5" oneclick="form1.answer.value+='5'">
<input type="button" class="btnDesign" value="6" oneclick="form1.answer.value+='6'">
<input type="button" class="operatorDesign" value="-" oneclick="form1.answer.value+='-'">
<br></br>
<input type="button" class="btnDesign" value="1" oneclick="form1.answer.value+='1'">
<input type="button" class="btnDesign" value="2" oneclick="form1.answer.value+='2'">
<input type="button" class="btnDesign" value="3" oneclick="form1.answer.value+='3'">
<input type="button" class="operatorDesign" value="+" oneclick="form1.answer.value+='+'">
<br></br>
<input type="button" id="zero" value="0" oneclick="form1.answer.value+='0'">
<input type="button" class="btnDesign" value="." oneclick="form1.answer.value+='.'">
<input type="button" class="operatorDesign" value="=" oneclick="form1.answer.value=eval(form1.answer.value)">


</html>
